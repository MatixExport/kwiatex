# network interfaces
net:
  bindIp: 0.0.0.0  # Bind to all interfaces so other containers can connect
  port: 27017

# replica set settings
replication:
  replSetName: "replica_set_single"  # The replica set name

# enable access control
security:
  authorization: enabled  # Enable authentication (optional, if needed)
  keyFile: /etc/mongo/keyFile