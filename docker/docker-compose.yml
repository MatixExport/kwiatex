
services:
  cassandra1:
    image: docker.io/bitnami/cassandra:latest
    hostname: cassandra1
    ports:
#      - "7000:7000"
      - "9042:9042"
    volumes:
        - ./cassandra1_data:/bitnami
#        - ./cassandra1_conf:/etc/cassandra
        - ./cassandra1_conf:/opt/bitnami/cassandra/conf
    networks:
      - cassandranet
    environment:
      - CASSANDRA_LISTEN_ADDRESS=cassandra1
      - CASSANDRA_BROADCAST_ADDRESS=cassandra1
      - CASSANDRA_SEEDS=cassandra1, cassandra2
      - CASSANDRA_CLUSTER_NAME=kwiatex-cluster
      - CASSANDRA_DATACENTER = kwiatex-datacenter #no effect datacenter id dc1
      - CASSANDRA_PASSWORD_SEEDER=yes
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_USER = cassandra
      - CASSANDRA_PASSWORD=cassandrapassword
      - MAX_HEAP_SIZE=2G
      - HEAP_NEWSIZE=200M
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]
      interval: 30s
      timeout: 10s
      retries: 5

  cassandra2:
      image: docker.io/bitnami/cassandra:latest
      hostname: cassandra2
      ports:
#        - "7000:7000"
        - "9043:9042"
      volumes:
        - ./cassandra2_data:/bitnami
#        - ./cassandra2_conf:/etc/cassandra
        - ./cassandra2_conf:/opt/bitnami/cassandra/conf
      networks:
        - cassandranet
      environment:
        - CASSANDRA_LISTEN_ADDRESS=cassandra2
        - CASSANDRA_BROADCAST_ADDRESS=cassandra2
        - CASSANDRA_SEEDS=cassandra1,cassandra2
        - CASSANDRA_CLUSTER_NAME=kwiatex-cluster
        - CASSANDRA_DATACENTER = kwiatex-datacenter #no effect datacenter id dc1
        - CASSANDRA_PASSWORD_SEEDER=yes
        - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
        - CASSANDRA_USER = cassandra
        - CASSANDRA_PASSWORD=cassandrapassword
        - MAX_HEAP_SIZE=2G
        - HEAP_NEWSIZE=200M
      healthcheck:
        test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]
        interval: 30s
        timeout: 10s
        retries: 5

networks:
  cassandranet: {}


